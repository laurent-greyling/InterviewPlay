<h1>Interview Details</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!surveydetails"><em>Loading...</em></p>

<label class='lable' *ngIf="surveydetails">{{surveydetails.questionnaireId}}</label>

<div class="interview" *ngFor="let surveydetail of surveydetails.questionnaireItems">
  {{surveydetail.subjectText}}
</div>

<table class='table' *ngIf="surveydetails">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.dateFormatted }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
