<h1>Interview Details</h1>

<!--<p *ngIf="!surveydetails"><em>Loading...</em></p>-->

<button type="Button" (click)="language('en')">English</button>
<button type="Button" (click)="language('nl')">Dutch</button>
<form (ngSubmit)="onsubmit()">
  <div class="survey" *ngFor="let surveydetail of surveydetails.questionnaireItems">
    {{surveydetail.subjectText}}
    <div class="interview" *ngFor="let interviewdetail of surveydetail.questionnaireItems">
      -{{interviewdetail.questionItemText}}
      <textarea *ngIf="interviewdetail.answerCategoryType == 2"></textarea>
      <select *ngIf="interviewdetail.answerCategoryType == 0">
        <option class="category" *ngFor="let categorydetail of interviewdetail.questionnaireItems">{{categorydetail.categoryText}}</option>
      </select>
    </div>
  </div>
  <button type="submit" *ngIf="surveydetails">Submit</button>
</form>
